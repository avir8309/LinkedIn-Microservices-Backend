spring.application.name: api-gateway

server.port: 8080
eureka.client.service-url.defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: UserService
          uri: lb://USER-SERVICE
          predicates:
            - PATH: /api/v1/users/*
          filter:
            - StripPrefix: 2

        - id: PostService
          uri: lb://POST-SERVICE
          predicates:
            - PATH: /api/v1/posts/*
          filter:
            - StripPrefix: 2

